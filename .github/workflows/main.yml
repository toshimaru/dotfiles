name: Ruby
on: [push]
jobs:
  build:
    runs-on: macOS-10.14
    steps:
    - uses: actions/checkout@master
    - name: Set up Ruby
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.4.x
    - name: Setup tmate session
      uses: mxschmitt/action-tmate@v1
    - name: bundle install
      run: bundle install --jobs 4 --retry 3
    - name: Serverkit Apply
      run: bundle exec serverkit apply serverkit.yml.erb --variables=serverkit-variables.yml
    - name: Serverkit Check
      run: |
        # just check, ignore exit status
        bundle exec serverkit check serverkit.yml.erb --variables=serverkit-variables.yml || exit 0
